<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Are you a loser?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="container">
    <button type="submit" class="btn" onclick="openPopup()">Are you a loser?</button>
    <div class="popup" id="popup">
        <img src="assets/tick..png">
        <h2>Heck yeah you are</h2>
        <p>Must be super embarrassing.</p>
        <button type="button" onclick="closePopup()">Now go away, loser.</button>
    </div>
</div>

<script>
let popup = document.getElementById("popup");
function openPopup(){
    popup.classList.add("open-popup");
}
function closePopup(){
    popup.classList.remove("close-popup");
}

</script>
</body>
</html>
